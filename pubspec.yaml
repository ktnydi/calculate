name: calculate
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  freezed_annotation: ^0.14.2
  flutter_riverpod: ^0.14.0+3
  shared_preferences: ^2.0.6
  package_info: ^2.0.2
  url_launcher: ^6.0.6
  webview_flutter: ^2.0.8
  firebase_core: ^1.2.1
  firebase_analytics: ^8.1.1
  firebase_remote_config: ^0.10.0+1
  version: ^2.0.0
  app_review: ^2.1.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^0.14.2
  json_serializable: ^4.1.3
  build_runner: ^2.0.4
  flutter_launcher_icons: ^0.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/math.png

flutter_icons:
  android: true
  ios: true
  image_path: assets/app_icon.png
  adaptive_icon_background: "#B4CEB3"
